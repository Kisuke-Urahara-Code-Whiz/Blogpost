<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen py-10">
    <div class="container mx-auto max-w-4xl bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Blog Creator</h1>
        
        <form id="blogForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Blog Title</label>
                    <div class="flex items-center space-x-2">
                        <input 
                            type="text" 
                            id="blogTitle" 
                            required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 transition"
                        >
                        <button type="button" id="editTitle" class="mt-1 text-blue-600 hover:bg-blue-100 p-2 rounded-full" aria-label="Edit Title">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.379-8.379-2.828-2.828z" />
                            </svg>
                        </button>
                        <button type="button" id="saveTitle" class="mt-1 text-green-600 hover:bg-green-100 p-2 rounded-full hidden" aria-label="Save Title">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tags (comma separated)</label>
                    <input 
                        type="text" 
                        id="blogTags" 
                        placeholder="technology, AI, innovation"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 transition"
                    >
                </div>
            </div>

            <div id="sectionsContainer">
                <div class="blog-section border-2 border-gray-200 rounded-lg p-4 mb-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Section Name</label>
                            <div class="flex items-center space-x-2">
                                <input 
                                    type="text" 
                                    name="sectionName" 
                                    required 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 transition section-name-input"
                                >
                                <button type="button" class="mt-1 text-blue-600 hover:bg-blue-100 p-2 rounded-full edit-section-name" aria-label="Edit Section Name">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.379-8.379-2.828-2.828z" />
                                    </svg>
                                </button>
                                <button type="button" class="mt-1 text-green-600 hover:bg-green-100 p-2 rounded-full hidden save-section-name" aria-label="Save Section Name">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Section Blog Content</label>
                        <div class="flex flex-col space-y-2">
                            <textarea 
                                name="sectionContent" 
                                rows="5" 
                                required 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 transition section-content-input"
                            ></textarea>
                            <div class="flex justify-end space-x-2">
                                <button type="button" class="text-blue-600 hover:bg-blue-100 p-2 rounded-full edit-section-content" aria-label="Edit Section Content">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.379-8.379-2.828-2.828z" />
                                    </svg>
                                </button>
                                <button type="button" class="text-green-600 hover:bg-green-100 p-2 rounded-full hidden save-section-content" aria-label="Save Section Content">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <button 
                    type="button" 
                    id="addSectionBtn" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition flex items-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add Section
                </button>

                <button 
                    type="submit" 
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition"
                >
                    Create Blog
                </button>
            </div>
        </form>

        <div id="previewArea" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Blog Preview</h2>
            <div id="previewContent" class="bg-gray-50 p-6 rounded-lg"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sectionsContainer = document.getElementById('sectionsContainer');
            const addSectionBtn = document.getElementById('addSectionBtn');
            const blogForm = document.getElementById('blogForm');
            const previewArea = document.getElementById('previewArea');
            const previewContent = document.getElementById('previewContent');
            const blogTitle = document.getElementById('blogTitle');
            const editTitleBtn = document.getElementById('editTitle');
            const saveTitleBtn = document.getElementById('saveTitle');

            // Title editing functionality
            editTitleBtn.addEventListener('click', () => {
                blogTitle.removeAttribute('disabled');
                blogTitle.focus();
                editTitleBtn.classList.add('hidden');
                saveTitleBtn.classList.remove('hidden');
            });

            saveTitleBtn.addEventListener('click', () => {
                blogTitle.setAttribute('disabled', true);
                editTitleBtn.classList.remove('hidden');
                saveTitleBtn.classList.add('hidden');
            });

            // Function to add edit/save functionality to sections
            function addSectionEditFunctionality(section) {
                const sectionNameInput = section.querySelector('.section-name-input');
                const sectionContentInput = section.querySelector('.section-content-input');
                const editSectionNameBtn = section.querySelector('.edit-section-name');
                const saveSectionNameBtn = section.querySelector('.save-section-name');
                const editSectionContentBtn = section.querySelector('.edit-section-content');
                const saveSectionContentBtn = section.querySelector('.save-section-content');

                // Section Name Edit/Save
                editSectionNameBtn.addEventListener('click', () => {
                    sectionNameInput.removeAttribute('disabled');
                    sectionNameInput.focus();
                    editSectionNameBtn.classList.add('hidden');
                    saveSectionNameBtn.classList.remove('hidden');
                });

                saveSectionNameBtn.addEventListener('click', () => {
                    sectionNameInput.setAttribute('disabled', true);
                    editSectionNameBtn.classList.remove('hidden');
                    saveSectionNameBtn.classList.add('hidden');
                });

                // Section Content Edit/Save
                editSectionContentBtn.addEventListener('click', () => {
                    sectionContentInput.removeAttribute('disabled');
                    sectionContentInput.focus();
                    editSectionContentBtn.classList.add('hidden');
                    saveSectionContentBtn.classList.remove('hidden');
                });

                saveSectionContentBtn.addEventListener('click', () => {
                    sectionContentInput.setAttribute('disabled', true);
                    editSectionContentBtn.classList.remove('hidden');
                    saveSectionContentBtn.classList.add('hidden');
                });
            }

            // Add edit functionality to initial section
            const initialSection = document.querySelector('.blog-section');
            addSectionEditFunctionality(initialSection);

            addSectionBtn.addEventListener('click', () => {
                const newSection = initialSection.cloneNode(true);
                
                // Clear input values
                newSection.querySelectorAll('input, textarea').forEach(input => {
                    input.value = '';
                    input.removeAttribute('disabled');
                });

                // Reset edit/save buttons
                const editButtons = newSection.querySelectorAll('.edit-section-name, .edit-section-content');
                const saveButtons = newSection.querySelectorAll('.save-section-name, .save-section-content');
                
                editButtons.forEach(btn => btn.classList.remove('hidden'));
                saveButtons.forEach(btn => btn.classList.add('hidden'));

                // Add edit functionality to new section
                addSectionEditFunctionality(newSection);

                sectionsContainer.appendChild(newSection);
            });

            blogForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const blogTitle = document.getElementById('blogTitle').value;
                const blogTags = document.getElementById('blogTags').value;
                const sections = document.querySelectorAll('.blog-section');

                let previewHTML = `
                    <h1 class="text-3xl font-bold mb-4">${blogTitle}</h1>
                    <div class="mb-4 space-x-2">
                        ${blogTags.split(',').map(tag => 
                            `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tag.trim()}</span>`
                        ).join('')}
                    </div>
                `;

                sections.forEach((section, index) => {
                    const sectionName = section.querySelector('[name="sectionName"]').value;
                    const sectionContent = section.querySelector('[name="sectionContent"]').value;

                    previewHTML += `
                        <div class="mb-6">
                            <h2 class="text-2xl font-semibold mb-3">${sectionName}</h2>
                            <p>${sectionContent}</p>
                        </div>
                    `;
                });

                previewContent.innerHTML = previewHTML;
                previewArea.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
